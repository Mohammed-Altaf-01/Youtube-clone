<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flex box practice</title>
    </head>
    <body>
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
        </div>
        <div style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            flex: 1;">flex 1 </div>
        </div>

        <div style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            flex: 1;">flex 1 </div>
            <div style="background-color: lightblue;
            flex: 2;
            width: 100px;">flex 2</div>
        </div>

        <div style="
        margin-top: 10px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: center;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px </div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

        <div style="
        margin-top: 10px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: space-evenly;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px </div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

        <div style="
        margin-top: 10px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        justify-content: space-evenly;
        align-items: center;
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px </div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

    </body>
</html>
