<html lang="en">

        <title>position practice</title>
    </head>
    <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
        <div
            style="background-color: black ;
        color: white;
        position: fixed;

        ">

        background-color: lightgreen;

        bottom: 0;

        ">side bar

                style="position: absolute;
                background-color: red;
